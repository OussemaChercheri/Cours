<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des dépenses</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Liste des dépenses</h1>
    <form id="expenseForm">
        <label for="expenseTitle">Intitulé de la dépense</label>
        <input type="text" id="expenseTitle" name="expenseTitle" required>
        <label for="expenseAmount">Montant de la dépense</label>
        <input type="number" id="expenseAmount" name="expenseAmount" step="0.01" required>
        <button type="submit">Ajouter</button>
    </form>
    <h2>Total des dépenses : <span id="totalExpenses">0.00</span> €</h2>
    <h3>Filtre par montant : <input type="number" id="filterAmount" step="0.01"> €</h3>
    <ul id="expenseList">
    </ul>
    <script src="scripts.js"></script>
</body>
</html>
